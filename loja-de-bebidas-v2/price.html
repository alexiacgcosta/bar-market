<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cervejaria do Pericles</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <nav>
      <div>
        <ul>
          <li>A cervejaria</li>
          <li>Nossa cerveja</li>
          <li>Delivery</li>
        </ul>
        <div id="car">
          <p>Meu carrinho</p>
          <img src="./images/car.svg" />
        </div>
      </div>
    </nav>
    <main>
      <section id="container">
        <img src="./images/cerveja.png" alt="copo de bebida" />
        <p>
          Olá!
          O total a ser pago é:
        </p>
        <p id ="finalprice"><strong>R$</strong></p>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
    <script>
      const value = localStorage.getItem("price");
      const finalprice = document.getElementById("finalprice");
      finalprice.innerHTML = "R$" + value;
    </script>
  </body>
</html>
